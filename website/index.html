<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Rescue Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üö® Emergency Rescue Dashboard</h1>
            <div class="status">
                <div class="status-dot"></div>
                <span>Live</span>
            </div>
        </div>

        <!-- Sidebar -->
        <div class="sidebar">
            <div class="filters">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="medical">Medical</button>
                    <button class="filter-btn" data-filter="fire">Fire</button>
                    <button class="filter-btn" data-filter="trapped">Trapped</button>
                    <button class="filter-btn" data-filter="water">Water</button>
                </div>
                <div class="filter-buttons" style="margin-top: 10px;">
                    <button class="filter-btn" data-filter="pending">‚ö†Ô∏è Pending</button>
                    <button class="filter-btn" data-filter="deployed">‚úÖ Deployed</button>
                </div>
            </div>

            <div id="message-list-sidebar">
                <div class="no-messages">Waiting for emergency messages...</div>
            </div>
        </div>

        <!-- Map Section -->
        <div id="map"></div>
    </div>

    <!-- Mobile View Toggle Buttons -->
    <div class="mobile-toggle">
        <button class="toggle-btn active" data-view="map">
            <span class="toggle-icon">üó∫Ô∏è</span>
            <span class="toggle-label">Map</span>
        </button>
        <button class="toggle-btn" data-view="messages">
            <span class="toggle-icon">üì®</span>
            <span class="toggle-label">Messages</span>
        </button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

    <!-- Your Application Script -->
    <script src="app.js"></script>

    <!-- Google Maps API -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBdjFkTrndFOnF15dIyPAAKX0l-BWqspwY&callback=initMap" async defer></script>
</body>
</html>
